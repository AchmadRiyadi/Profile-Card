<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="card__header">
          <img src="./images/bg-pattern-card.svg" alt="cardheader">
        </div>
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="cardprofile">
        </div>
        <div class="card__body">
          <div class="body__title">
            <div class="title-content">
              <h1>Victor Crest</h1>
              <span>26</span>
            </div>
            <p>London</p>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__social">
            <div class="social__icon">
              <span class="social__stats">80K</span>
              <p class="social__title">Followers</p>
            </div>
            <div class="social__icon">
              <span class="social__stats">803K</span>
              <p class="social__title">Likes</p>
            </div>
            <div class="social__icon">
              <span class="social__stats">1.4K</span>
              <p class="social__title">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AchmadRiyadi/">Achmad Riyadi</a>.
      </footer>
    </div>
    <div class="bg-circle">
      <img src="./images/bg-pattern-top.svg" alt="bgcircletop">
    </div>
    <div class="bg-circle">
      <img src="./images/bg-pattern-bottom.svg" alt="bgcirclebottom">
    </div>
  </main>
  
</body>

</html>
